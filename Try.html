<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  :root {
    --color-primary: #6C5CE7;
    --color-primary-light: rgba(108, 92, 231, 0.1);
    --color-secondary: #00D2D3;
    --color-accent: #FF7675;
    --color-expert: #FF7675;
    --color-advanced: #FDCB6E;
    --color-intermediate: #74B9FF;
    --color-bg: #FFFFFF;
    --color-surface: #F5F6FA;
    --color-text-primary: #2D3436;
    --color-text-secondary: #636E72;
    --color-border: #DFE6E9;
    --font-heading: 'Poppins', sans-serif;
    --font-body: 'Inter', sans-serif;
    --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
    --shadow-md: 0 5px 15px rgba(0, 0, 0, 0.1);
    --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.15);
    --transition-fast: 0.2s ease;
    --transition-normal: 0.3s ease;
    --transition-slow: 0.5s ease;
  }

  html[data-theme="dark"] {
    --color-primary-light: rgba(108, 92, 231, 0.2);
    --color-bg: #0F1119;
    --color-surface: #1A1C2A;
    --color-text-primary: #F5F6FA;
    --color-text-secondary: #A4B0BE;
    --color-border: #2F3542;
    --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
    --shadow-md: 0 5px 15px rgba(0, 0, 0, 0.3);
    --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.4);
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: var(--font-body);
    background-color: var(--color-bg);
    color: var(--color-text-primary);
    line-height: 1.6;
    padding: 20px;
    transition: background-color var(--transition-normal);
  }

  h1,
  h2,
  h3 {
    font-family: var(--font-heading);
    margin-bottom: 20px;
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 2.5rem;
    background: linear-gradient(45deg, var(--color-primary), var(--color-secondary));
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
  }

  .theme-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: var(--color-surface);
    color: var(--color-text-primary);
    border: 1px solid var(--color-border);
    padding: 10px;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    z-index: 100;
    box-shadow: var(--shadow-sm);
    transition: all var(--transition-fast);
  }

  .theme-toggle:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
  }

  .controls-container {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-bottom: 30px;
  }

  .skill-tree-controls {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
  }

  .skill-category-btn {
    padding: 10px 20px;
    background-color: var(--color-surface);
    color: var(--color-text-primary);
    border: 1px solid var(--color-border);
    border-radius: 30px;
    cursor: pointer;
    font-family: var(--font-body);
    font-weight: 500;
    transition: all var(--transition-fast);
    box-shadow: var(--shadow-sm);
  }

  .skill-category-btn:hover {
    background-color: var(--color-primary-light);
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
  }

  .skill-category-btn.active {
    background-color: var(--color-primary);
    color: white;
    border-color: var(--color-primary);
  }

  .skill-tree-container {
    height: 700px;
    position: relative;
    margin-bottom: 30px;
  }

  .skill-tree-canvas {
    width: 100%;
    height: 100%;
    background-color: var(--color-surface);
    border-radius: 15px;
    position: relative;
    overflow: hidden;
    box-shadow: var(--shadow-md);
    transition: all var(--transition-normal);
  }

  .skill-node {
    position: absolute;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background-color: var(--color-bg);
    border: 2px solid var(--color-primary);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    text-align: center;
    font-size: 12px;
    padding: 5px;
    transition: all var(--transition-normal);
    cursor: pointer;
    z-index: 2;
    box-shadow: var(--shadow-sm);
    overflow: hidden;
  }

  .skill-node:hover {
    transform: scale(1.1);
    box-shadow: var(--shadow-lg);
    z-index: 10;
  }

  .skill-node.frontend {
    border-color: var(--color-expert);
  }

  .skill-node.backend {
    border-color: var(--color-advanced);
  }

  .skill-node.design {
    border-color: var(--color-intermediate);
  }

  .skill-node.marketing {
    border-color: var(--color-primary);
  }

  .skill-node.tools {
    border-color: var(--color-secondary);
  }

  .skill-node-icon {
    font-size: 28px;
    margin-bottom: 5px;
  }

  .skill-node-name {
    font-weight: 600;
    font-size: 11px;
    line-height: 1.2;
  }

  .skill-node-category {
    font-size: 9px;
    color: var(--color-text-secondary);
    margin-top: 2px;
  }

  .skill-branch {
    position: absolute;
    height: 2px;
    background-color: var(--color-border);
    transform-origin: left center;
    z-index: 1;
    transition: background-color var(--transition-normal);
  }

  .skill-branch.active {
    background-color: var(--color-secondary);
    box-shadow: 0 0 10px var(--color-secondary);
  }

  .central-node {
    width: 150px;
    height: 150px;
    background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
    color: white;
    border: none;
    box-shadow: var(--shadow-lg);
    z-index: 3;
  }

  .central-node:hover {
    transform: scale(1.05);
  }

  .central-node .skill-node-icon {
    font-size: 40px;
  }

  .central-node .skill-node-name {
    font-size: 16px;
    font-weight: 700;
  }

  .skill-detail-panel {
    position: fixed;
    bottom: -300px;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    max-width: 500px;
    background-color: var(--color-surface);
    border-radius: 15px 15px 0 0;
    padding: 25px;
    box-shadow: var(--shadow-lg);
    z-index: 100;
    transition: bottom var(--transition-normal);
  }

  .skill-detail-panel.active {
    bottom: 0;
  }

  .skill-detail-close {
    position: absolute;
    top: 15px;
    right: 15px;
    font-size: 24px;
    cursor: pointer;
    color: var(--color-text-secondary);
    transition: color var(--transition-fast);
  }

  .skill-detail-close:hover {
    color: var(--color-accent);
  }

  .skill-detail-content {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .skill-detail-header {
    display: flex;
    align-items: center;
    gap: 15px;
  }

  .skill-detail-icon {
    font-size: 40px;
    width: 70px;
    height: 70px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    background-color: var(--color-primary-light);
  }

  .skill-detail-title {
    font-size: 24px;
    font-weight: 700;
    margin: 0;
  }

  .skill-detail-category {
    display: inline-block;
    padding: 3px 10px;
    border-radius: 20px;
    font-size: 12px;
    font-weight: 600;
    margin-top: 5px;
  }

  .skill-detail-category.frontend {
    background-color: rgba(255, 118, 117, 0.2);
    color: var(--color-expert);
  }

  .skill-detail-category.backend {
    background-color: rgba(253, 203, 110, 0.2);
    color: var(--color-advanced);
  }

  .skill-detail-category.design {
    background-color: rgba(116, 185, 255, 0.2);
    color: var(--color-intermediate);
  }

  .skill-detail-category.marketing {
    background-color: rgba(108, 92, 231, 0.2);
    color: var(--color-primary);
  }

  .skill-detail-category.tools {
    background-color: rgba(0, 210, 211, 0.2);
    color: var(--color-secondary);
  }

  .skill-detail-description {
    line-height: 1.6;
    color: var(--color-text-secondary);
  }

  .skill-detail-stats {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    margin-top: 10px;
  }

  .skill-stat {
    background-color: var(--color-bg);
    padding: 10px;
    border-radius: 10px;
    text-align: center;
  }

  .skill-stat-value {
    font-size: 24px;
    font-weight: 700;
    color: var(--color-primary);
  }

  .skill-stat-label {
    font-size: 12px;
    color: var(--color-text-secondary);
  }

  @media (max-width: 768px) {
    .skill-tree-container {
      height: 500px;
    }

    .skill-node {
      width: 80px;
      height: 80px;
    }

    .central-node {
      width: 120px;
      height: 120px;
    }

    .central-node .skill-node-icon {
      font-size: 30px;
    }

    .central-node .skill-node-name {
      font-size: 14px;
    }
  }
</style>

<body>

  <div class="container">
    <h1>Interactive Skill Tree</h1>

    <div class="controls-container">
      <div class="skill-tree-controls">
        <button class="skill-category-btn active" data-category="all">All Skills</button>
        <button class="skill-category-btn" data-category="frontend">Front-End</button>
        <button class="skill-category-btn" data-category="backend">Back-End</button>
        <button class="skill-category-btn" data-category="design">UI/UX</button>

    <div class="skill-tree-container">

</body>
<script>
  // Theme Toggle
  const themeToggle = document.getElementById('theme-toggle');
  const htmlElement = document.documentElement;

  themeToggle.addEventListener('click', () => {
    if (htmlElement.getAttribute('data-theme') === 'dark') {
      htmlElement.setAttribute('data-theme', 'light');
      themeToggle.textContent = 'ðŸŒ™';
    } else {
      htmlElement.setAttribute('data-theme', 'dark');
      themeToggle.textContent = 'â˜€ï¸';
    }
  });

  // Check system preference
  if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
    htmlElement.setAttribute('data-theme', 'dark');
    themeToggle.textContent = 'â˜€ï¸';
  }

  // Comprehensive skill data
  const skillData = {
    frontend: [
      { name: "JavaScript", years: 6, projects: 120, description: "Modern JavaScript including ES6+ features, async/await, and functional programming patterns." },
      { name: "React", years: 4, projects: 50, description: "Building complex UIs with React, Redux, hooks, and context API." },
      { name: "HTML5", years: 6, projects: 150, description: "Semantic markup, accessibility features, and modern HTML5 APIs." },
      { name: "CSS3", years: 6, projects: 150, description: "Advanced layouts with Flexbox, Grid, and CSS animations." },
      { name: "SCSS", years: 5, projects: 80, description: "Modular styling with variables, mixins, and functions." },
      { name: "jQuery", years: 6, projects: 100, description: "DOM manipulation and AJAX with jQuery." },
      { name: "Bootstrap", years: 5, projects: 90, description: "Responsive layouts and component customization." },
      { name: "Svelte", years: 2, projects: 10, description: "Building reactive UIs with Svelte's compiler-based approach." },
      { name: "TypeScript", years: 3, projects: 20, description: "Type-safe JavaScript development with interfaces and generics." },
      { name: "Vue.js", years: 2, projects: 15, description: "Component-based UI development with Vue's reactive system." }
    ],
    backend: [
      { name: "Node.js", years: 4, projects: 30, description: "Server-side JavaScript with Express and RESTful APIs." },
      { name: "PHP", years: 3, projects: 25, description: "Server-side scripting for dynamic web applications." },
      { name: "Laravel", years: 2, projects: 15, description: "MVC framework for PHP with elegant syntax and tools." },
      { name: "MySQL", years: 4, projects: 40, description: "Relational database design and optimization." },
      { name: "MongoDB", years: 3, projects: 20, description: "NoSQL database for flexible document storage." },
      { name: "GraphQL", years: 2, projects: 10, description: "Query language for APIs with precise data fetching." },
      { name: "REST APIs", years: 4, projects: 45, description: "Designing and consuming RESTful services." }
    ],
    design: [
      { name: "Figma", years: 4, projects: 60, description: "Collaborative UI design and prototyping." },
      { name: "Adobe XD", years: 3, projects: 40, description: "UI/UX design, prototyping, and design systems." },
      { name: "Photoshop", years: 5, projects: 70, description: "Image editing and manipulation for web assets." },
      { name: "Wireframing", years: 6, projects: 100, description: "Low and high-fidelity wireframes for user flows." },
      { name: "Prototyping", years: 5, projects: 80, description: "Interactive prototypes for user testing." },
      { name: "UI Design", years: 5, projects: 90, description: "Creating visually appealing and functional interfaces." },
      { name: "UX Research", years: 4, projects: 50, description: "User research methods and usability testing." },
      { name: "Design Systems", years: 3, projects: 25, description: "Creating and maintaining consistent design systems." }
    ],
    marketing: [
      { name: "Oracle Eloqua", years: 3, projects: 40, description: "Marketing automation platform for campaign management." },
      { name: "SFMC", years: 2, projects: 30, description: "Salesforce Marketing Cloud for customer journeys." },
      { name: "Marketo", years: 1, projects: 15, description: "Lead management and email marketing automation." },
      { name: "Email Dev", years: 4, projects: 200, description: "Responsive and cross-client compatible email templates." },
      { name: "A/B Testing", years: 3, projects: 50, description: "Testing variations for optimal conversion rates." },
      { name: "Analytics", years: 4, projects: 60, description: "Data analysis for marketing performance." }
    ],
    tools: [
      { name: "Git", years: 5, projects: 120, description: "Version control with branching strategies and workflows." },
      { name: "VS Code", years: 5, projects: 150, description: "Customized development environment with extensions." },
      { name: "Webpack", years: 4, projects: 60, description: "Module bundling and asset optimization." },
      { name: "npm", years: 5, projects: 100, description: "Package management and script automation." },
      { name: "Docker", years: 2, projects: 20, description: "Containerization for consistent environments." },
      { name: "CI/CD", years: 3, projects: 30, description: "Automated testing and deployment pipelines." },
      { name: "Jira", years: 4, projects: 50, description: "Agile project management and issue tracking." },
      { name: "WordPress", years: 5, projects: 70, description: "Custom theme and plugin development." }
    ]
  };

  // Initialize Interactive Skill Tree
  document.addEventListener('DOMContentLoaded', () => {
    const canvas = document.getElementById('skill-tree-canvas');
    const categoryBtns = document.querySelectorAll('.skill-category-btn');
    const detailPanel = document.getElementById('skill-detail-panel');
    const detailClose = document.querySelector('.skill-detail-close');

    let currentCategory = 'all';

    // Create skill tree
    function createSkillTree() {
      canvas.innerHTML = '';

      // Get skills based on current category
      let skills = [];
      if (currentCategory === 'all') {
        Object.keys(skillData).forEach(category => {
          skillData[category].forEach(skill => {
            skills.push({ ...skill, category });
          });
        });
      } else {
        skills = skillData[currentCategory].map(skill => ({ ...skill, category: currentCategory }));
      }

      // Create central node
      const centralNode = document.createElement('div');
      centralNode.className = 'skill-node central-node';
      centralNode.style.left = '50%';
      centralNode.style.top = '50%';
      centralNode.style.transform = 'translate(-50%, -50%)';

      const categoryName = currentCategory === 'all' ? 'Skills' : currentCategory.charAt(0).toUpperCase() + currentCategory.slice(1);
      centralNode.innerHTML = `
    <div class="skill-node-icon">ðŸ’«</div>
    <div class="skill-node-name">${categoryName}</div>
  `;
      canvas.appendChild(centralNode);

      // Create skill nodes in concentric circles
      const totalSkills = skills.length;
      const circles = Math.ceil(Math.sqrt(totalSkills / Math.PI));

      let skillIndex = 0;
      for (let circle = 1; circle <= circles && skillIndex < totalSkills; circle++) {
        const radius = circle * 120;
        const circumference = 2 * Math.PI * radius;
        const skillsInCircle = Math.min(
          Math.floor(circumference / 120),
          totalSkills - skillIndex
        );

        for (let i = 0; i < skillsInCircle && skillIndex < totalSkills; i++) {
          const skill = skills[skillIndex];
          const angle = (i / skillsInCircle) * Math.PI * 2;
          const x = Math.cos(angle) * radius + canvas.clientWidth / 2;
          const y = Math.sin(angle) * radius + canvas.clientHeight / 2;

          // Create branch
          const branch = document.createElement('div');
          branch.className = 'skill-branch';
          branch.dataset.skill = skill.name;

          const centerX = canvas.clientWidth / 2;
          const centerY = canvas.clientHeight / 2;
          const dx = x - centerX;
          const dy = y - centerY;
          const distance = Math.sqrt(dx * dx + dy * dy);
          const angle2 = Math.atan2(dy, dx);

          branch.style.width = `${distance}px`;
          branch.style.left = `${centerX}px`;
          branch.style.top = `${centerY}px`;
          branch.style.transform = `rotate(${angle2}rad)`;

          canvas.appendChild(branch);

          // Create node
          const node = document.createElement('div');
          node.className = `skill-node ${skill.category}`;
          node.dataset.skill = skill.name;
          node.dataset.category = skill.category;
          node.style.left = `${x}px`;
          node.style.top = `${y}px`;
          node.style.transform = 'translate(-50%, -50%)';

          node.innerHTML = `
        <div class="skill-node-icon">${skill.icon}</div>
        <div class="skill-node-name">${skill.name}</div>
        <div class="skill-node-category">${skill.category}</div>
      `;

          node.addEventListener('click', () => {
            showSkillDetail(skill);
          });

          node.addEventListener('mouseenter', () => {
            highlightBranch(skill.name);
          });

          node.addEventListener('mouseleave', () => {
            resetBranches();
          });

          canvas.appendChild(node);
          skillIndex++;
        }
      }

      // Add zoom and pan functionality
      initZoomPan();
    }

    // Highlight branch when hovering over a skill
    function highlightBranch(skillName) {
      const branches = document.querySelectorAll('.skill-branch');
      branches.forEach(branch => {
        if (branch.dataset.skill === skillName) {
          branch.classList.add('active');
        }
      });
    }

    // Reset all branches
    function resetBranches() {
      const branches = document.querySelectorAll('.skill-branch');
      branches.forEach(branch => {
        branch.classList.remove('active');
      });
    }

    // Show skill detail panel
    function showSkillDetail(skill) {
      const detailContent = document.querySelector('.skill-detail-content');

      // Create detail content
      detailContent.innerHTML = `
    <div class="skill-detail-header">
      <div class="skill-detail-icon">${skill.icon}</div>
      <div>
        <h3 class="skill-detail-title">${skill.name}</h3>
        <span class="skill-detail-category ${skill.category}">${skill.category.charAt(0).toUpperCase() + skill.category.slice(1)}</span>
      </div>
    </div>
    <p class="skill-detail-description">${skill.description || 'No description available.'}</p>
    <div class="skill-detail-stats">
      <div class="skill-stat">
        <div class="skill-stat-value">${skill.years || '?'}</div>
        <div class="skill-stat-label">Years Experience</div>
      </div>
      <div class="skill-stat">
        <div class="skill-stat-value">${skill.projects || '?'}</div>
        <div class="skill-stat-label">Projects</div>
      </div>
    </div>
  `;

      detailPanel.classList.add('active');
    }

    // Close detail panel
    detailClose.addEventListener('click', () => {
      detailPanel.classList.remove('active');
    });

    // Add zoom and pan functionality
    function initZoomPan() {
      let isDragging = false;
      let startX, startY;
      let translateX = 0, translateY = 0;
      let scale = 1;

      canvas.addEventListener('mousedown', (e) => {
        isDragging = true;
        startX = e.clientX - translateX;
        startY = e.clientY - translateY;
        canvas.style.cursor = 'grabbing';
      });

      document.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        translateX = e.clientX - startX;
        translateY = e.clientY - startY;
        updateTransform();
      });

      document.addEventListener('mouseup', () => {
        isDragging = false;
        canvas.style.cursor = 'grab';
      });

      canvas.addEventListener('wheel', (e) => {
        e.preventDefault();
        const delta = e.deltaY > 0 ? 0.9 : 1.1;
        scale *= delta;
        scale = Math.min(Math.max(0.5, scale), 2);
        updateTransform();
      });

      function updateTransform() {
        canvas.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
      }

      // Initialize cursor
      canvas.style.cursor = 'grab';
    }

    // Add event listeners to category buttons
    categoryBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        categoryBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentCategory = btn.dataset.category;
        createSkillTree();
      });
    });

    // Initialize with all skills
    createSkillTree();
  });
</script>
